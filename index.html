<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container login-board d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="row">
                <div class="col-4">
                    <img class="img-fluid" src="img\profile pic.jpg">
                </div>
                <div class="col-sm-4 col-md-8 col-lg-4">
                    <h1>Login page</h1>
                    <form>
                        <input type="email" class="form-control" placeholder="email">
                        <input type="password" class="form-control my-3" placeholder="*******">
                    </form>
                    <div>
                        <button class="btn btn-primary">Login</button>
                    </div>
                    <a href="#">Forgot password?</a>
                    <p>have no account yet?<a href="#">Create Account</a></p>
                </div>
           </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
